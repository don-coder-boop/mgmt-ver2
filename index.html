<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuuanu | Seeding Management Tool</title>
    
    <!-- External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <!-- Recharts (UMD) -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #000; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        
        .storage-bar {
            transition: width 0.5s ease-in-out, background-color 0.3s;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
        }
        
        input, textarea, select {
            border-radius: 0 !important;
        }

        /* Darker grey classes */
        .text-grey-dark { color: #222222; }
        .text-grey-medium { color: #444444; }
        .text-grey-light { color: #666666; }

        .truncate-custom {
            max-width: 100px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect, useMemo } = React;
        const Lucide = window.LucideReact || {};
        const RechartsLib = window.Recharts || {};

        const { 
            ShoppingBag, LogOut, Settings, Package, Truck, BarChart3, 
            Plus, ChevronRight, ChevronLeft, X, Upload, Download, 
            Trash2, Copy, CheckCircle2, CheckSquare, Square, Search, FileSpreadsheet,
            AlertCircle, ChevronUp, ChevronDown, Check
        } = Lucide;

        const { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, 
            Tooltip: RechartsTooltip, ResponsiveContainer, Cell 
        } = RechartsLib;

        const Icon = ({ name: Comp, ...props }) => Comp ? <Comp {...props} /> : null;

        // --- Constants & Utilities ---
        const MAX_STORAGE_MB = 5;
        const STORAGE_KEY = 'nuuanu_unified_state_v6';

        const generateId = () => Math.random().toString(36).substr(2, 9);

        const getStorageUsage = () => {
            let total = 0;
            for (const x in localStorage) {
                if (localStorage.hasOwnProperty(x)) {
                    total += (localStorage[x].length + x.length) * 2;
                }
            }
            return (total / (1024 * 1024)).toFixed(2);
        };

        const compressImage = (file, maxWidth = 800) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height = (maxWidth / width) * height;
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        
                        // Fill white background for PNG transparency
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    };
                };
            });
        };

        const parseCSV = (text) => {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const nextChar = text[i + 1];
                if (inQuotes) {
                    if (char === '"' && nextChar === '"') { currentField += '"'; i++; }
                    else if (char === '"') inQuotes = false;
                    else currentField += char;
                } else {
                    if (char === '"') inQuotes = true;
                    else if (char === ',') { currentRow.push(currentField); currentField = ''; }
                    else if (char === '\n' || char === '\r') {
                        if (currentField || currentRow.length > 0) { currentRow.push(currentField); rows.push(currentRow); currentRow = []; currentField = ''; }
                        if (char === '\r' && nextChar === '\n') i++;
                    } else currentField += char;
                }
            }
            if (currentField || currentRow.length > 0) { currentRow.push(currentField); rows.push(currentRow); }
            return rows;
        };

        const downloadCSV = (filename, data) => {
            if (data.length === 0) return;
            const headers = ["instagram ID", "이름", "전화번호", "받는분기타연락처", "받는분우편번호", "주소", "제품명", "사이즈", "수량", "배송메세지1"];
            const csvRows = [headers.join(',')];
            data.forEach(item => {
                const escape = (val) => `"${String(val || "").replace(/"/g, '""')}"`;
                csvRows.push([
                    escape(item.instagramId), escape(item.name), escape(item.phone),
                    escape(""), escape(""), escape(item.address),
                    escape(item.productName), escape(item.size), escape(1), escape(item.message)
                ].join(','));
            });
            const blob = new Blob(["\uFEFF" + csvRows.join('\n')], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        };

        // --- Components ---

        const Toast = ({ error, success }) => {
            if (error) return (
                <div className="fixed top-0 left-0 right-0 bg-red-600 text-white text-center py-3 text-[10px] tracking-[0.4em] uppercase font-bold z-[1000] shadow-xl">
                    STORAGE FULL! / {error}
                </div>
            );
            if (success) return (
                <div className="fixed top-0 left-0 right-0 bg-black text-white text-center py-3 text-[10px] tracking-[0.4em] uppercase z-[1000] shadow-xl">
                    {success}
                </div>
            );
            return null;
        };

        const StorageMonitor = ({ percent }) => (
            <div className="fixed bottom-6 right-6 bg-white border border-gray-100 p-4 shadow-2xl z-50 min-w-[150px] animate-fade-in">
                <div className="flex justify-between items-center mb-2 text-[9px] tracking-widest text-grey-medium uppercase font-bold">
                    <span>LocalStorage</span>
                    <span className={percent > 90 ? 'text-red-500' : 'text-black'}>{percent.toFixed(1)}%</span>
                </div>
                <div className="w-full bg-gray-100 h-1 rounded-full overflow-hidden">
                    <div className={`storage-bar h-full ${percent > 90 ? 'bg-red-500' : 'bg-black'}`} style={{ width: `${Math.min(percent, 100)}%` }} />
                </div>
            </div>
        );

        const AdminDashboard = ({ collection, collections, onUpdate, onBack, activeSubView, setSubView, notify, adminAccessCode, updateAdminCode, usagePercent, onDelete, error, success }) => {
            const [selectedRows, setSelectedRows] = useState(new Set());
            const [sortConfig, setSortConfig] = useState({ key: 'submitDate', direction: 'desc' });

            const handleUpdate = (u, skipNotify = false) => { 
                onUpdate({ ...collection, ...u }); 
                if (!skipNotify) notify('Saved Successfully', 'success'); 
            };

            const checkCodeGlobalUniqueness = (code, currentCollectionId) => {
                if (!code) return true;
                const lowerCode = code.toLowerCase();
                if (lowerCode === adminAccessCode.toLowerCase()) return false;
                return !collections.some(c => {
                    const codes = c.accessCodesV2 || [];
                    return codes.some(ac => ac.code.toLowerCase() === lowerCode) && c.id !== currentCollectionId;
                });
            };

            const handleCSVUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    const content = evt.target.result;
                    const rows = parseCSV(content);
                    if (rows.length < 2) return;
                    const newProducts = [];
                    for (let i = 1; i < rows.length; i++) {
                        const cols = rows[i];
                        if (!cols || cols.length < 4) continue;
                        const [name, price, optionStr, summary] = cols;
                        let options = ['OS'];
                        const match = (optionStr || '').match(/size\{([^}]+)\}/i);
                        if (match) options = match[1].split('|');
                        newProducts.push({ id: generateId(), name: name || 'New Item', price: price || '0', options: options, description: summary || '', images: [] });
                    }
                    if (newProducts.length > 0) {
                        handleUpdate({ products: [...collection.products, ...newProducts] });
                        notify(`${newProducts.length} items added`, 'success');
                    }
                };
                reader.readAsText(file);
                e.target.value = null; // Reset file input
            };

            const sortedShipping = useMemo(() => {
                const data = [...collection.shippingEntries];
                if (!sortConfig.key) return data;
                return data.sort((a, b) => {
                    const valA = a[sortConfig.key] || '';
                    const valB = b[sortConfig.key] || '';
                    if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }, [collection.shippingEntries, sortConfig]);

            const handleBulkStatusChange = (newStatus) => {
                if (selectedRows.size === 0) return;
                const next = collection.shippingEntries.map(e => selectedRows.has(e.id) ? { ...e, status: newStatus } : e);
                handleUpdate({ shippingEntries: next });
                setSelectedRows(new Set());
            };

            const toggleRow = (id) => {
                const next = new Set(selectedRows);
                if (next.has(id)) next.delete(id); else next.add(id);
                setSelectedRows(next);
            };

            const toggleAll = () => {
                if (selectedRows.size === sortedShipping.length && sortedShipping.length > 0) setSelectedRows(new Set());
                else setSelectedRows(new Set(sortedShipping.map(e => e.id)));
            };

            const handleSort = (key) => {
                setSortConfig(prev => ({ key, direction: prev.key === key && prev.direction === 'asc' ? 'desc' : 'asc' }));
            };

            const renderSortIcon = (key) => {
                if (sortConfig.key !== key) return null;
                return sortConfig.direction === 'asc' ? <Icon name={ChevronUp} size={10}/> : <Icon name={ChevronDown} size={10}/>;
            };

            const truncateText = (text, len = 10) => {
                if (!text) return '';
                if (text.length <= len) return text;
                return text.substring(0, len) + '...';
            };

            const accessCodes = collection.accessCodesV2 || [{ code: collection.accessCode || '', limit: collection.maxProducts || 1 }];

            return (
                <div className="min-h-screen bg-white flex flex-col animate-fade-in">
                    <header className="border-b border-gray-100 py-6 px-10 flex justify-between items-center bg-white sticky top-0 z-40 backdrop-blur-md bg-white/90">
                        <div className="flex items-center space-x-10">
                            <button onClick={onBack} className="text-[10px] uppercase tracking-[0.3em] flex items-center hover:text-gray-400 font-bold group">
                                <Icon name={ChevronLeft} size={16} className="mr-1 group-hover:-translate-x-1 transition-transform" /> Back
                            </button>
                            <h2 className="text-xs font-bold tracking-[0.4em] uppercase">{collection.name}</h2>
                        </div>
                        <nav className="flex space-x-12">
                            {[{id:'settings', label:'Settings', icon:Settings}, {id:'products', label:'Products', icon:Package}, {id:'shipping', label:'Shipping', icon:Truck}, {id:'report', label:'Report', icon:BarChart3}].map(tab => (
                                <button key={tab.id} onClick={() => setSubView(tab.id)} className={`flex items-center space-x-2 text-[10px] uppercase tracking-[0.3em] py-1 ${activeSubView === tab.id ? 'text-black font-bold border-b border-black' : 'text-grey-medium hover:text-black'}`}>
                                    <Icon name={tab.icon} size={14} /> <span className="hidden md:inline">{tab.label}</span>
                                </button>
                            ))}
                        </nav>
                    </header>
                    <main className="flex-1 p-10 overflow-auto">
                        {activeSubView === 'settings' && (
                            <div className="max-w-4xl mx-auto space-y-16 py-10">
                                <section className="space-y-8">
                                    <h3 className="text-[10px] font-bold uppercase tracking-[0.4em] border-b pb-4">Global Configuration</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                        <div className="space-y-2">
                                            <label className="text-[9px] text-grey-medium uppercase font-bold tracking-widest">Admin Access Code</label>
                                            <input type="text" className="w-full border-b py-2 focus:border-black outline-none text-xs" value={adminAccessCode} onChange={e => updateAdminCode(e.target.value)} />
                                        </div>
                                    </div>
                                </section>
                                <section className="space-y-8">
                                    <div className="flex justify-between items-center border-b pb-4">
                                        <h3 className="text-[10px] font-bold uppercase tracking-[0.4em]">Influencer Access Codes (Max 5)</h3>
                                        {accessCodes.length < 5 && (
                                            <button onClick={() => handleUpdate({ accessCodesV2: [...accessCodes, { code: generateId().substring(0,6), limit: 2 }] })} className="text-[9px] uppercase font-bold text-black flex items-center"><Icon name={Plus} size={14} className="mr-1"/> Add Code</button>
                                        )}
                                    </div>
                                    <div className="grid gap-6">
                                        {accessCodes.map((ac, idx) => (
                                            <div key={idx} className="flex flex-col sm:flex-row items-center gap-6 p-6 border bg-gray-50/30">
                                                <div className="flex-1 space-y-2 w-full">
                                                    <label className="text-[8px] text-grey-light uppercase tracking-widest font-bold">Code</label>
                                                    <div className="relative">
                                                        <input type="text" className="w-full bg-white border-b py-2 px-2 focus:border-black outline-none text-xs uppercase" value={ac.code} onChange={e => {
                                                            const codes = [...accessCodes];
                                                            codes[idx].code = e.target.value.trim();
                                                            handleUpdate({ accessCodesV2: codes }, true);
                                                        }} />
                                                        {!checkCodeGlobalUniqueness(ac.code, collection.id) && <div className="absolute top-0 right-0 flex items-center h-full pr-2 text-red-500"><Icon name={AlertCircle} size={14} title="Duplicated Code"/></div>}
                                                    </div>
                                                </div>
                                                <div className="w-full sm:w-32 space-y-2">
                                                    <label className="text-[8px] text-grey-light uppercase tracking-widest font-bold">Item Limit</label>
                                                    <input type="number" className="w-full bg-white border-b py-2 px-2 focus:border-black outline-none text-xs" value={ac.limit} onChange={e => {
                                                        const codes = [...accessCodes];
                                                        codes[idx].limit = parseInt(e.target.value) || 1;
                                                        handleUpdate({ accessCodesV2: codes }, true);
                                                    }} />
                                                </div>
                                                <button onClick={() => handleUpdate({ accessCodesV2: accessCodes.filter((_, i) => i !== idx) })} className="p-2 text-red-400 hover:text-red-600"><Icon name={Trash2} size={18}/></button>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                                <section className="space-y-8">
                                    <h3 className="text-[10px] font-bold uppercase tracking-[0.4em] border-b pb-4">Story & Details</h3>
                                    <input placeholder="TITLE" className="w-full text-3xl font-light tracking-widest border-b py-4 outline-none focus:border-black" value={collection.descriptionTitle} onChange={e => handleUpdate({ descriptionTitle: e.target.value }, true)} />
                                    <textarea placeholder="CONTENT" className="w-full h-48 border p-8 text-xs font-light outline-none focus:border-black leading-relaxed" value={collection.descriptionBody} onChange={e => handleUpdate({ descriptionBody: e.target.value }, true)} />
                                </section>
                                <section className="space-y-8">
                                    <h3 className="text-[10px] font-bold uppercase tracking-[0.4em] border-b pb-4">Lookbook Images (1:1.5)</h3>
                                    <div className="grid grid-cols-2 sm:grid-cols-4 gap-6">
                                        {collection.lookbookImages.map((img, i) => (
                                            <div key={i} className="relative aspect-[1/1.5] group bg-gray-50 border overflow-hidden shadow-sm">
                                                <img src={img} className="w-full h-full object-cover" />
                                                <button onClick={() => { const next = [...collection.lookbookImages]; next.splice(i, 1); handleUpdate({ lookbookImages: next }); }} className="absolute top-2 right-2 bg-white/80 p-2 opacity-0 group-hover:opacity-100 shadow-xl transition-opacity"><Icon name={X} size={14}/></button>
                                            </div>
                                        ))}
                                        <label className="aspect-[1/1.5] border-2 border-dashed flex flex-col items-center justify-center cursor-pointer hover:border-black transition-all group">
                                            <Icon name={Upload} size={24} className="text-gray-200 group-hover:text-black" />
                                            <input type="file" multiple className="hidden" onChange={async e => { if(e.target.files) { const news = []; for(const f of Array.from(e.target.files)) news.push(await compressImage(f)); handleUpdate({ lookbookImages: [...collection.lookbookImages, ...news] }); } }} />
                                        </label>
                                    </div>
                                </section>
                                <div className="pt-20 text-center"><button onClick={onDelete} className="text-red-400 text-[9px] uppercase font-bold px-12 py-4 bg-red-50 rounded-full hover:bg-red-100">Delete Entire Collection</button></div>
                            </div>
                        )}
                        {activeSubView === 'products' && (
                            <div className="max-w-5xl mx-auto space-y-12">
                                <div className="flex justify-between items-end border-b pb-6">
                                    <h3 className="text-[10px] font-bold uppercase tracking-[0.4em]">Product Catalog</h3>
                                    <div className="flex space-x-4">
                                        <label className="bg-white border border-black text-black px-6 py-3 text-[9px] uppercase font-bold cursor-pointer hover:bg-black hover:text-white transition-all flex items-center">
                                            <Icon name={FileSpreadsheet} size={14} className="mr-2" /> Bulk Upload
                                            <input type="file" accept=".csv" className="hidden" onChange={handleCSVUpload} />
                                        </label>
                                        <button onClick={() => handleUpdate({ products: [...collection.products, { id: generateId(), name: 'New Item', price: '0', options: ['OS'], description: '', images: [] }] })} className="bg-black text-white px-8 py-3 text-[9px] uppercase font-bold flex items-center"><Icon name={Plus} size={14} className="mr-2" /> Add Product</button>
                                    </div>
                                </div>
                                <div className="grid gap-12">
                                    {collection.products.map(p => (
                                        <div key={p.id} className="border p-10 flex flex-col xl:flex-row gap-12 bg-white hover:shadow-xl transition-all">
                                            <div className="flex-1 grid gap-8 md:grid-cols-2">
                                                <input className="w-full border-b py-2 focus:border-black outline-none text-xs font-bold" placeholder="Product Name" value={p.name} onChange={e => handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, name: e.target.value} : x) }, true)} />
                                                <input className="w-full border-b py-2 focus:border-black outline-none text-xs" placeholder="Price" value={p.price} onChange={e => handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, price: e.target.value} : x) }, true)} />
                                                <input className="col-span-2 w-full border-b py-2 focus:border-black outline-none text-xs" placeholder="Sizes (e.g. 1, 2, 3)" value={p.options.join(',')} onChange={e => handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, options: e.target.value.split(',')} : x) }, true)} />
                                                <textarea className="col-span-2 w-full h-32 border p-4 focus:border-black outline-none text-xs" placeholder="Product Details" value={p.description} onChange={e => handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, description: e.target.value} : x) }, true)} />
                                            </div>
                                            <div className="xl:w-64 space-y-4">
                                                <div className="grid grid-cols-3 gap-2">
                                                    {p.images.map((img, i) => (
                                                        <div key={i} className="aspect-[2/3] relative group border overflow-hidden shadow-sm"><img src={img} className="w-full h-full object-cover"/><button onClick={() => { const ni = [...p.images]; ni.splice(i, 1); handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, images: ni} : x) }); }} className="absolute top-1 right-1 bg-white p-1 opacity-0 group-hover:opacity-100 shadow"><Icon name={X} size={10}/></button></div>
                                                    ))}
                                                    <label className="aspect-[2/3] border border-dashed flex items-center justify-center cursor-pointer hover:border-black transition-colors"><Icon name={Plus} size={14}/><input type="file" multiple className="hidden" onChange={async e => { if(e.target.files) { const news = []; for(const f of Array.from(e.target.files)) news.push(await compressImage(f)); handleUpdate({ products: collection.products.map(x => x.id === p.id ? {...x, images: [...p.images, ...news]} : x) }); } }} /></label>
                                                </div>
                                                <button onClick={() => { if(confirm('Remove this product?')) handleUpdate({ products: collection.products.filter(x => x.id !== p.id) }); }} className="text-red-400 text-[9px] uppercase font-bold w-full pt-4 border-t">Remove Item</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        {activeSubView === 'shipping' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center border-b pb-6">
                                    <h3 className="text-[10px] font-bold uppercase tracking-[0.4em]">Seeding Management Table</h3>
                                    <div className="flex space-x-4 items-center">
                                        {selectedRows.size > 0 && (
                                            <div className="flex space-x-2 bg-gray-50 p-2 rounded items-center">
                                                <span className="text-[9px] uppercase font-bold text-grey-medium px-2">{selectedRows.size} selected</span>
                                                <button onClick={() => handleBulkStatusChange('배송완료')} className="text-[9px] font-bold uppercase bg-black text-white px-3 py-2">Set Delivered</button>
                                                <button onClick={() => handleBulkStatusChange('준비중')} className="text-[9px] font-bold uppercase border border-black px-3 py-2">Set Preparing</button>
                                            </div>
                                        )}
                                        <button onClick={() => downloadCSV(`${collection.name}_shipments.csv`, collection.shippingEntries)} className="text-[9px] font-bold uppercase border border-black px-6 py-2 hover:bg-black hover:text-white transition-all">Export CSV</button>
                                    </div>
                                </div>
                                <div className="overflow-x-auto border">
                                    <table className="w-full text-left text-[11px] min-w-[1200px]">
                                        <thead className="bg-gray-50 uppercase text-[8px] tracking-[0.2em] text-grey-medium border-b sticky top-0 z-10">
                                            <tr>
                                                <th className="p-4 w-10 text-center"><button onClick={toggleAll} className="text-black">{selectedRows.size === sortedShipping.length && sortedShipping.length > 0 ? <Icon name={CheckSquare} size={14}/> : <Icon name={Square} size={14}/>}</button></th>
                                                <th className="p-4 w-32 cursor-pointer hover:text-black" onClick={() => handleSort('status')}>Status {renderSortIcon('status')}</th>

                    <button onClick={() => setIsCreateModalOpen(true)} className="border border-dashed border-gray-200 p-12 hover:border-black hover:bg-gray-50 flex flex-col items-center justify-center space-y-6 aspect-square group text-gray-300 hover:text-black transition-all"><Icon name={Plus} size={24}/><span className="text-[10px] uppercase font-bold">New Catalog</span></button>
                </div></div>
                {isCreateModalOpen && (<div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/60 px-6 backdrop-blur-sm" onClick={() => setIsCreateModalOpen(false)}><div className="bg-white p-12 w-full max-w-sm shadow-2xl space-y-12 animate-fade-in" onClick={e => e.stopPropagation()}><h3 className="text-xs font-bold uppercase border-b pb-4 text-center tracking-widest">Create New Seeding Catalog</h3><input autoFocus type="text" placeholder="NAME" className="w-full border-b border-gray-200 py-4 text-center focus:border-black outline-none uppercase text-sm tracking-widest" value={newCollectionName} onChange={e => setNewCollectionName(e.target.value)} onKeyDown={e => { if(e.key === 'Enter' && newCollectionName.trim()){ setState(s => ({...s, collections: [...s.collections, { id: generateId(), name: newCollectionName.trim(), accessCodesV2: [{ code: generateId().substring(0, 6), limit: 2 }], lookbookImages: [], descriptionTitle: 'New Story', descriptionBody: 'Collection inspiration...', products: [], shippingEntries: [] }]})); setIsCreateModalOpen(false); setNewCollectionName(''); notify('Collection Created', 'success'); } }} /><button onClick={()=>{ if(newCollectionName.trim()){ setState(s => ({...s, collections: [...s.collections, { id: generateId(), name: newCollectionName.trim(), accessCodesV2: [{ code: generateId().substring(0, 6), limit: 2 }], lookbookImages: [], descriptionTitle: 'New Story', descriptionBody: 'Collection inspiration...', products: [], shippingEntries: [] }]})); setIsCreateModalOpen(false); setNewCollectionName(''); notify('Collection Created', 'success'); } }} className="w-full bg-black text-white py-5 text-[10px] uppercase font-bold tracking-[0.4em]">Confirm Create</button></div></div>)}<StorageMonitor percent={usagePercent} /><Toast error={error} success={success} /></div>
            );
            if (view === 'admin' && activeCollection) return (<AdminDashboard collection={activeCollection} collections={state.collections} onUpdate={(updated) => { setState(s => ({ ...s, collections: s.collections.map(c => c.id === updated.id ? updated : c) })); setActiveCollection(updated); }} onBack={() => setView('select_collection')} activeSubView={adminSubView} setSubView={setAdminSubView} notify={notify} adminAccessCode={state.adminAccessCode} updateAdminCode={c => setState({...state, adminAccessCode: c})} usagePercent={usagePercent} error={error} success={success} onDelete={() => { if(confirm(`Irreversibly delete "${activeCollection.name}"?`)) { setState(s => ({...s, collections: s.collections.filter(c => c.id !== activeCollection.id)})); setView('select_collection'); } }} />);
            if (view === 'influencer' && activeCollection) return (<InfluencerPage collection={activeCollection} cart={cart} setCart={setCart} onLogout={handleLogout} notify={notify} scrollPosRef={scrollPosRef} onSubmission={entries => setState(s => ({ ...s, collections: s.collections.map(c => c.id === activeCollection.id ? {...c, shippingEntries: [...c.shippingEntries, ...entries]} : c) }))} error={error} success={success} loginCode={accessCodeInput} />);
            return null;
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
